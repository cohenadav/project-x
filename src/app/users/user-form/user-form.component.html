<form #f="ngForm" (ngSubmit) ="submit(f.value)">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-5">
      <input ngModel name="loginName" #loginName="ngModel" (change)="onSubmit(loginName)" type="text" class="form-control" placeholder="Name">
         </div>
  </div>
  <div class="form-group row">
    <label for="age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-5">
      <input ngModel name="age" #age="ngModel" (change)="onSubmit(age)" type="text" class="form-control" placeholder="Age">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input ngModel class="form-check-input" type="radio" name="Type" id="gridRadios1" value="1">
          <label class="form-check-label" for="gridRadios1">
            Ramonaut
          </label>
        </div>
        <div class="form-check">
          <input ngModel class="form-check-input" type="radio" name="Type" id="gridRadios2" value="0">
          <label class="form-check-label" for="gridRadios2">
            Control
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input ngModel class="form-check-input" type="radio" name="gender" id="gridRadios3" value="0">
          <label class="form-check-label" for="gridRadios3">
            Male
          </label>
        </div>
        <div class="form-check">
          <input ngModel class="form-check-input" type="radio" name="gender" id="gridRadios4" value="1">
          <label class="form-check-label" for="gridRadios4">
            Female
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" ngModel name="isAdmin" type="checkbox" id="isAdmin">
        <label class="form-check-label" for="isAdmin">
          is Admin?
        </label>
      </div>
    </div>
  </div>
  <p>{{f.value | json}}</p>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary"  >Submmit</button>
    </div>
  </div>
</form>
