
<form #f="ngForm" (ngSubmit) ="submit(f.value)">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-5">
      <input required minlength="3" maxlength="30"  ngModel name="Name" #Name="ngModel" type="text" [ngClass]="{'invalid': errors.Name, 'second': true, 'third': false}" class="form-control" placeholder="Name">
       <div  class="alert alert-danger" *ngIf="errors.Name">{{errors.Name}} </div>  
    </div>
  </div>

  <div class="form-group row">
    <label for="Password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-5">
      <input required minlength="3" maxlength="30"  ngModel name="Password" #Password="ngModel" type="Password" [ngClass]="{'invalid': errors.Password, 'second': true, 'third': false}" class="form-control" placeholder="Password">
       <div  class="alert alert-danger" *ngIf="errors.Password">{{errors.Password}} </div>  
    </div>
  </div>

  <div class="form-group row">
    <label for="PasswordMatch" class="col-sm-2 col-form-label">Password Match</label>
    <div class="col-sm-5">
      <input required minlength="3" maxlength="30"  ngModel name="PasswordMatch" #PasswordMatch="ngModel" type="Password" [ngClass]="{'invalid': errors.PasswordMatch, 'second': true, 'third': false}" class="form-control" placeholder="Password Match">
       <div  class="alert alert-danger" *ngIf="errors.PasswordMatch">{{errors.PasswordMatch}} </div>  
    </div>
  </div>


  <div class="form-group row">
    <label for="Age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-5">
      <input required minlength="2" maxlength="2" ngModel name="Age" #Age="ngModel"  type="text" class="form-control" placeholder="Age">
      <div class="alert alert-danger" *ngIf="!Age.valid && Age.touched">Please enter a valid Age</div>
      <!-- <div class="alert alert-danger" *ngIf="Age.errors.minlength">Age must be 2 digits.</div> -->
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input (change)="roleCheck(f.value.Type)" ngModel class="form-check-input" type="radio" name="Type" id="gridRadios1" value="1">
          <label class="form-check-label" for="gridRadios1">
            Ramonaut
          </label>
        </div>
        <div class="form-check">
          <input (change)="roleCheck(f.value.Type)" ngModel class="form-check-input" type="radio" name="Type" id="gridRadios2" value="0">
          <label class="form-check-label" for="gridRadios2">
            Control
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input ngModel class="form-check-input" type="radio" name="Gender" id="gridRadios3" value="0">
          <label class="form-check-label" for="gridRadios3">
            Male
          </label>
        </div>
        <div class="form-check">
          <input ngModel class="form-check-input" type="radio" name="Gender" id="gridRadios4" value="1">
          <label class="form-check-label" for="gridRadios4">
            Female
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  
  <fieldset [disabled]="isRamonaut" class="form-group">

  <div class="form-group row">
      <label for="Height" class="col-sm-2 col-form-label">Height</label>
      <div class="col-sm-5">
        <input ngModel name="Height" #Height="ngModel" type="text" class="form-control" placeholder="Height">
           </div>
    </div>

    <div class="form-group row">
        <label for="Weight" class="col-sm-2 col-form-label">Weight</label>
        <div class="col-sm-5">
          <input ngModel name="Weight" #Weight="ngModel" type="text" class="form-control" placeholder="Weight">
             </div>
      </div>

      <div class="row">
          <legend class="col-form-label col-sm-2 pt-2">Physical Rate</legend>
          <div class="col-auto my-1">
            <select ngModel name="Phisical_rate" class="custom-select mr-sm-2" id="Phisical_rate">
              <!-- <option selected>Choose...</option> -->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>

</fieldset>

  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" ngModel name="isAdmin" type="checkbox" id="isAdmin">
        <label class="form-check-label" for="isAdmin">
          is Admin?
        </label>
      </div>
    </div>
  </div>

  <!-- <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" ngModel name="isActive" type="checkbox" id="isActive" >
        <label class="form-check-label" for="isActive">
          is Active?
        </label>
      </div>
    </div>
  </div> -->
  <!-- <p>{{f.value | json}}</p> -->
  

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary"  >Submit</button>
    </div>
  </div>
</form>
