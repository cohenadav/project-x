<p style="font-size:50px;text-align:center;">Report end of activity "{{this.specificMA.Name}}" </p>

<form #f="ngForm" (ngSubmit) ="submit(f.value)">

    <div class="form-group row">
        <label for="Actual_Duration" class="col-sm-2 col-form-label">Actual Duration (hours) </label>
        <div class="col-sm-2">
          <input required minlength="3" maxlength="30"  ngModel name="Actual_Duration" #Actual_Duration="ngModel" type="text"  class="form-control" placeholder="Duration (hours)">
            
        </div>
      </div>

      <div class="form-group row">
          <label for="Water_cons" class="col-sm-2 col-form-label">Actual Water consumption (liters) </label>
          <div class="col-sm-2">
            <input required minlength="3" maxlength="30"  ngModel name="Water_cons" #Water_cons="ngModel" type="text"  class="form-control" placeholder="Water cons. (L)">
              
          </div>
        </div>

  <fieldset class="form-group">

      <div class="row">
          <legend class="col-form-label col-sm-2 pt-2">Status</legend>
          <div class="col-auto my-1">
            <select ngModel name="Status" class="custom-select mr-sm-2" id="Status">
              <option value="3">Canceled</option>
              <!-- <option value="1">Scheduled</option>
              <option value="2">In process</option> -->
              <option value="2">Finished</option>
            </select>
          </div>
        </div>

</fieldset>



  <!-- <p>{{f.value | json}}</p> -->
  

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary"  >Submit</button>
    </div>
  </div>

  
</form>
