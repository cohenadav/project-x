<form #f="ngForm" (ngSubmit) ="submit(f.value)">

  <div class="form-group row">

    <label for="name" class="col-sm-2 col-form-label">Activity Name</label>
    <div class="col-sm-5">
      <input required minlength="3" maxlength="30"  ngModel name="Name" #Name="ngModel" type="text" [ngClass]="{'invalid': errors.Name, 'second': true, 'third': false}" class="form-control" placeholder="Name">
       <div  class="alert alert-danger" *ngIf="errors.Name">{{errors.Name}} </div>  
    </div>
  </div>

  <div class="form-group row">
    <label for="Duration" class="col-sm-2 col-form-label">Duration</label>
    <div class="col-sm-5">
      <input required minlength="1" maxlength="4" ngModel name="Duration" #Duration="ngModel"  type="text" class="form-control" placeholder="Duration (hours)">
      <div class="alert alert-danger" *ngIf="!Duration.valid && Duration.touched">Please enter a valid Duration</div>
      <!-- <div class="alert alert-danger" *ngIf="Age.errors.minlength">Age must be 2 digits.</div> -->
    </div>
  </div>




  
  <fieldset class="form-group">

      <div class="row">
          <legend class="col-form-label col-sm-2 pt-2">Physical Rate</legend>
          <div class="col-auto my-1">
            <select ngModel name="Physical_rate" class="custom-select mr-sm-2" id="Physical_rate">
              <!-- <option selected>Choose...</option> -->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>

</fieldset>


  <p>{{f.value | json}}</p>
  <p>{{f.value.Type}} </p>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary"  >Submmit</button>
    </div>
  </div>
  
</form>
