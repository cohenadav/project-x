<p>
  specific-mission-activity works!
</p>

<form #f="ngForm" (ngSubmit) ="submit(f.value)">



 <div class="form-group row">
  <label for="ActivityID" class="col-sm-2 col-form-label"> Select Activity </label>
   <select ngModel name="ActivityID" class="col-sm-3" id="ActivityID">
    <option *ngFor="let activity of allActivities" [value]="activity.ActivityID">
      {{activity.Name}}
    </option>
   </select>
  </div>






<div class="form-group row">
  <label for="Start_date" class="col-sm-2 col-form-label">Start Date</label>
  <div class="col-sm-3">
    <input required ngModel name="Start_date" #Start_date="ngModel"  type="date" class="form-control" >

  </div>
</div> 

<div class="form-group row">
  <label for="End_date" class="col-sm-2 col-form-label">End Date</label>
  <div class="col-sm-3">
    <input required ngModel name="End_date" #End_date="ngModel"  type="date" class="form-control" >

  </div>
</div>


  
  
  <div class="row">

     
   <legend class="col-form-label col-sm-2 pt-2 " >Users</legend>
      
          <div class="col-sm-6">
            
             
              <div *ngFor="let number of numberOfRoles; let in=index">
                  <div class="row">
                    
                  <label for="user{{number}}.Role" class="col-sm-2 col-form-label">User{{number+1}} Role:</label>
                  <select [(ngModel)]="usersActivityRoles[in].Role"  name="user{{number}}.Role" class="col-sm-3" id="Role">
                      <option *ngFor="let role of roles" [value]="role">
                        {{role}}
                      </option>
                  </select>
                  <label for="user{{number}}.UserID" class="col-sm-2 col-form-label"> User{{number+1}} Name:</label>
                  <select [(ngModel)]="usersActivityRoles[in].UserID" name="user{{number}}.UserID" class="col-sm-3" id="user">
                      <option *ngFor="let user of allMissionsUsers" [value]="user.UserID">
                        {{user.Name}}
                      </option>
                  </select>
              </div>
            </div>
          </div>
        <p>{{this.usersActivityRoles | json }}</p>  
     
    </div> 
  



<p>{{f.value | json}}</p>
  

<div class="form-group row">
  <div class="col-sm-10">
    <button type="submit" class="btn btn-primary"  >Submmit</button>
  </div>
</div> 

</form>
